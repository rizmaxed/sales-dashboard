<!DOCTYPE html>
<html>

<head>
    <title>Sales Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            font-weight: bold;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 12px 18px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e6f0ff;
        }

        #footer-note {
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Sales Dashboard</h1>
    <div class="description">
        This dashboard shows monthly sales totals powered by a serverless backend and an EC2-based frontend - all
        deployed using Infrastructure as Code with AWS CloudFormation, AWS SAM, and DevOps automation.
    </div>
    <table id="sales-table">
        <thead>
            <tr>
                <th>Month</th>
                <th>Total ($)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="footer-note">
        Built on AWS | Powered by CloudFormation | Delivered with DevOps
    </div>

    <script>
        fetch('{{API_ENDPOINT}}/data')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('sales-table').querySelector('tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    const td1 = document.createElement('td');
                    const td2 = document.createElement('td');
                    td1.textContent = row.month;
                    td2.textContent = row.total_amount.toLocaleString();
                    tr.appendChild(td1);
                    tr.appendChild(td2);
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error fetching sales data:', error);
            });
    </script>
</body>

</html>
